name: deploy

on: push

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: deploy release assets
    strategy:
      matrix:
        include:
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer.tar.gz
            pkg-dir: pkg/dist
            file-name: url-sanitizer.js
            file-map: url-sanitizer.js.map
            zip-cmd: tar -cvzf ./pkg/dir/url-sanitizer.tar.gz ./pkg/dir
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer.min.tar.gz
            pkg-dir: pkg/dist
            file-name: url-sanitizer.min.js
            file-map: url-sanitizer.min.js.map
            zip-cmd: tar -cvzf ./pkg/dir/url-sanitizer.min.tar.gz ./pkg/dir
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer.zip
            pkg-dir: pkg/dist
            file-name: url-sanitizer.js
            file-map: url-sanitizer.js.map
            zip-cmd: cd ./pkg/dist && zip -r url-sanitizer.zip ./ && cd ../../
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer.min.zip
            pkg-dir: pkg/dist
            file-name: url-sanitizer.min.js
            file-map: url-sanitizer.min.js.map
            zip-cmd: cd ./pkg/dist && zip -r url-sanitizer.min.zip ./ && cd ../../
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          check-latest: true
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install
      - name: make directories
        run: mkdir -p ./${{ matrix.pkg-dir }}
      - name: zip package
        run: |
          cp -r ./LICENSE ./README.md ./dist/${{ matrix.file-name }} ./dist/${{ matrix.file-map }} ./${{ matrix.pkg-dir }}
          ${{ matrix.zip-cmd }}
          stat ./${{ matrix.pkg-dir}}/${{ matrix.asset-name }}
      - name: upload release asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.pkg-dir}}/${{ matrix.asset-name }}
