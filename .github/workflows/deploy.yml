name: deploy

on:
  release:
    types: [ created ]

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: deploy release assets
    strategy:
      matrix:
        include:
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer.tar.gz
            pkg-dir: pkg/src
            file-name: url-sanitizer.js
            file-map: url-sanitizer.js.map
            zip-cmd: cd ./pkg/src && tar -cvzf url-sanitizer.tar.gz LICENSE README.md url-sanitizer.js url-sanitizer.js.map && cd ../../
            zip-mime: application/gzip
          - node-version: 18.x
            os: ubuntu-latest
            python-version: '3.x'
            asset-name: url-sanitizer_minified.tar.gz
            pkg-dir: pkg/min
            file-name: url-sanitizer.min.js
            file-map: url-sanitizer.min.js.map
            zip-cmd: cd ./pkg/min && tar -cvzf url-sanitizer_minified.tar.gz LICENSE README.md url-sanitizer.min.js url-sanitizer.min.js.map && cd ../../
            zip-mime: application/gzip
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          check-latest: true
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install
      - name: make directories
        run: mkdir -p ./${{ matrix.pkg-dir }}
      - name: zip package
        run: |
          cp ./LICENSE ./README.md ./dist/${{ matrix.file-name }} ./dist/${{ matrix.file-map }} ./${{ matrix.pkg-dir }}
          ${{ matrix.zip-cmd }}
          stat ./${{ matrix.pkg-dir}}/${{ matrix.asset-name }}
      - name: upload release asset
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.pkg-dir}}/${{ matrix.asset-name }}
          asset_name: ${{ matrix.asset-name }}
          asset_content_type: ${{ matrix.zip-mime }}
