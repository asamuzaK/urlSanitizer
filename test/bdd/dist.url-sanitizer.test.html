<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tests for URL Sanitizer</title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script>
      mocha.setup('bdd');
      mocha.checkLeaks();
      document.addEventListener('DOMContentLoaded', () => {
        const elm = document.getElementById('runMocha');
        if (elm) {
          elm.addEventListener('click', () => {
            mocha.run();
          });
        }
      });
    </script>
    <script type="module" src="./dist.url-sanitizer.test.js"></script>
  </head>
  <body>
    <button id="runMocha">Run</button>
    <div id="mocha"></div>
  </body>
</html>
